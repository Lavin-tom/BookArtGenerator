<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookart Generator</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header center">
    <h1>ğŸ“š Bookart Generator</h1>
    <p class="subtitle">Turn your favorite images into folded book art patterns.</p>
  </header>

  <main class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('bookdata')">Book Data</button>
      <button class="tab-button" onclick="showTab('upload')">Upload Image</button>
      <button class="tab-button" onclick="showTab('generate')">Generate</button>
    </div>

    <form id="bookartform" onsubmit="return false;">
      <div id="bookdata" class="tab-content active form-section">
        <div class="form-grid">
          <label for="projectname">Project Name</label>
          <input type="text" id="projectname" name="projectname" placeholder="My Book Art Project" required />

          <label for="firstpage">First Even Page Number</label>
          <input type="number" id="firstpage" name="firstpage" min="-50" max="1500" step="2" value="2" required />

          <label for="lastpage">Last Even Page Number</label>
          <input type="number" id="lastpage" name="lastpage" min="2" max="2000" step="2" value="300" required />

          <label>Unit</label>
          <div>
            <label><input type="radio" name="unit" id="cm" value="cm" checked /> cm</label>
            <label><input type="radio" name="unit" id="inch" value="inch" /> inch</label>
          </div>

          <label for="bookheight">Page Height</label>
          <input type="number" id="bookheight" name="bookheight" min="1" max="40" step="0.1" value="15.0" required />

          <label>
            <input type="checkbox" id="singleprecision" name="singleprecision" /> Single Precision
          </label>

          <label for="smoothe">Smoothing</label>
          <div class="range-group">
            <input type="range" id="smoothe" name="smoothe" min="0" max="20" step="1" value="0" />
            <output id="smootheoutput">0</output>
          </div>
        </div>
      </div>

      <div id="upload" class="tab-content form-section">
        <label for="userimage" class="file-upload">
          <span>ğŸ“ Choose an image</span>
          <input type="file" id="userimage" name="userimage" accept="image/*" required />
        </label>
        <canvas id="selected_image" width="200" height="200"></canvas>
        <div id="img_errorbox" class="error"></div>
      </div>

      <div id="generate" class="tab-content form-section center">
        <button id="startbutton" class="primary-btn" type="submit">âœ¨ Create Template!</button>
        <div id="errorbox" class="error"></div>
      </div>
    </form>

    <section id="result" class="result-section">
      <details>
        <summary><strong>ğŸ“„ View Results</strong></summary>
        <canvas id="patternimage"></canvas>
        <a id="imagedlbutton" class="secondary-btn" download="BookArtPreview.png">â¬‡ï¸ Download PNG</a>

        <h3>Pattern Text</h3>
        <textarea id="patterntext" readonly></textarea>
        <a id="textdlbutton" class="secondary-btn" download="BookartPattern.txt">â¬‡ï¸ Download Pattern</a>
      </details>
    </section>
  </main>

  <footer class="footer">
    <p>Made with â¤ï¸ for book artists. | Â© 2025 lavin</p>
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
  <script src="bookart.js"></script>
</body>
</html>
