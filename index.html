<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookart Generator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>

  <h1>Bookart Generator</h1>

  <form id="bookartform" onsubmit="return false;">

    <!-- Step 1: Book Data -->
    <fieldset>
      <legend>Step 1: Enter Book Data</legend>
      <label for="projectname">Project Name:</label>
      <input type="text" id="projectname" name="projectname" placeholder="My Book Art Project" required>

      <label for="firstpage">First even page number:</label>
      <input type="number" id="firstpage" name="firstpage" min="-50" max="1500" step="2" value="2" required>

      <label for="lastpage">Last even page number:</label>
      <input type="number" id="lastpage" name="lastpage" min="2" max="2000" step="2" value="300" required>

      <label>Unit:</label>
      <label><input type="radio" id="cm" name="unit" value="cm" checked> cm</label>
      <label><input type="radio" id="inch" name="unit" value="inch"> inch</label>

      <label for="bookheight">Page Height:</label>
      <input type="number" id="bookheight" name="bookheight" min="1" max="40" value="15.0" step="0.1" required>

      <label><input type="checkbox" id="singleprecision" name="singleprecision"> Single Precision (1 decimal place)</label>

      <label for="smoothe">Smoothing:</label>
      <input type="range" id="smoothe" name="smoothe" min="0" max="20" step="1" value="0">
      <output id="smootheoutput">0</output>
    </fieldset>

    <!-- Step 2: Image Upload -->
    <fieldset>
      <legend>Step 2: Upload Image</legend>
      <label for="userimage">Upload your image:</label>
      <input type="file" id="userimage" name="userimage" required>
      <canvas id="selected_image" width="150" height="150"></canvas>
      <div id="img_errorbox" class="error"></div>
    </fieldset>

    <!-- Step 3: Generate Pattern -->
    <fieldset>
      <legend>Step 3: Generate Pattern</legend>
      <button id="startbutton" type="submit">Create Template!</button>
      <div id="errorbox" class="error"></div>
    </fieldset>

  </form>

  <!-- Result -->
  <section id="result">
    <h2>Preview</h2>
    <canvas id="patternimage"></canvas>
    <a id="imagedlbutton" class="button" download="BookArtPreview.png">Download PNG</a>

    <h2>Pattern Text</h2>
    <textarea id="patterntext" readonly></textarea>
    <a id="textdlbutton" class="button" download="BookartPattern.txt">Download Pattern</a>
  </section>
  <script src="bookart.js"></script>
</body>
</html>
